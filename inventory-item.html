<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Item</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .item-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            align-items: flex-start;
        }
        
        .item-icon-container {
            flex-shrink: 0;
        }
        
        .item-icon {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            border: 3px solid;
            object-fit: contain;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(0,0,0,0.3);
        }
        
        .rank-1 { border-color: #888; }
        .rank-2 { border-color: #4a9eff; }
        .rank-3 { border-color: #00d4ff; }
        .rank-4 { border-color: #b291dc; }
        .rank-5 { border-color: #ffc107; }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .item-category {
            font-size: 14px;
            color: #ffc107;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        
        .item-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(124,92,255,0.1) 0%, rgba(200,150,255,0.1) 100%);
            border: 1px solid rgba(124,92,255,0.3);
            border-radius: 8px;
            padding: 15px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #ffc107;
        }
        
        .description-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(20,20,40,0.5);
            border: 1px solid rgba(255,200,50,0.2);
            border-radius: 8px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffc107;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .back-button {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, rgba(124,92,255,0.3) 0%, rgba(200,150,255,0.2) 100%);
            border: 1px solid rgba(124,92,255,0.5);
            border-radius: 6px;
            color: #7c5cff;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .back-button:hover {
            background: linear-gradient(135deg, rgba(124,92,255,0.5) 0%, rgba(200,150,255,0.3) 100%);
            border-color: rgba(124,92,255,0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-button">← Back</a>
        
        <div class="item-header">
            <div class="item-icon-container">
                <img id="itemIcon" class="item-icon" src="" alt="Item Icon">
            </div>
            
            <div class="item-info">
                <div class="item-category" id="itemCategory">Loading...</div>
                <h1 class="item-name" id="itemName">Loading...</h1>
                
                <div class="item-stats">
                    <div class="stat-card">
                        <div class="stat-label">Rarity</div>
                        <div class="stat-value">
                            <span id="itemRarity">★★★★★</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Type</div>
                        <div class="stat-value" id="itemType">-</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="descriptionContainer"></div>
        
        <div style="margin-top: 40px; text-align: center; color: #666; padding: 20px;">
            <p>Item details loaded from inventory database</p>
        </div>
    </div>

    <script>
        function sanitizeFileName(name) {
            return name.replace(/['/]/g, '').trim();
        }

        function getItemData() {
            const params = new URLSearchParams(window.location.search);
            const itemId = params.get('id');

            if (!itemId) {
                document.querySelector('.container').innerHTML = '<p style="color: #ff6b6b; font-size: 18px;">No item ID provided. Please select an item from the list.</p>';
                return;
            }

            fetch('inventory.json')
                .then(response => response.json())
                .then(inventory => {
                    const item = inventory.find(i => i.id === parseInt(itemId));
                    
                    if (!item) {
                        document.querySelector('.container').innerHTML = '<p style="color: #ff6b6b; font-size: 18px;">Item not found.</p>';
                        return;
                    }

                    displayItem(item);
                })
                .catch(error => {
                    console.error('Error loading inventory:', error);
                    document.querySelector('.container').innerHTML = '<p style="color: #ff6b6b; font-size: 18px;">Error loading item data.</p>';
                });
        }

        function formatItemType(type) {
            const typeMap = {
                'wishingItem': 'Wishing Item',
                'characterAscensionMaterial': 'Character Ascension',
                'weaponAscensionMaterial': 'Weapon Ascension',
                'characterLevelUpMaterial': 'Character Level-Up',
                'weaponLevelUpMaterial': 'Weapon Level-Up',
                'ingredient': 'Ingredient',
                'other': 'Item'
            };
            return typeMap[type] || type;
        }

        function getRarityStars(rank) {
            return '★'.repeat(rank);
        }

        function getRarityColor(rank) {
            const colors = ['#888', '#4a9eff', '#00d4ff', '#b291dc', '#ffc107'];
            return colors[Math.min(rank - 1, 4)] || '#888';
        }

        function displayItem(item) {
            // Update icon
            const iconUrl = item.icon ? `https://gi.yatta.moe/assets/UI/${item.icon}.png` : 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23333%22 width=%22200%22 height=%22200%22/%3E%3C/svg%3E';
            document.getElementById('itemIcon').src = iconUrl;
            document.getElementById('itemIcon').className = `item-icon rank-${item.rank}`;
            
            // Update basic info
            document.getElementById('itemName').textContent = item.name;
            document.getElementById('itemCategory').textContent = item.category;
            document.getElementById('itemType').textContent = formatItemType(item.type);
            
            // Update rarity
            const rarityElement = document.querySelector('#itemRarity');
            rarityElement.textContent = getRarityStars(item.rank);
            rarityElement.style.color = getRarityColor(item.rank);
            
            // Add description if available
            let descriptionHtml = '';
            if (item.description) {
                descriptionHtml = `
                    <div class="description-section">
                        <div class="section-title">Description</div>
                        <p style="color: #ddd; line-height: 1.6; margin: 0;">${item.description}</p>
                    </div>
                `;
            } else {
                descriptionHtml = `
                    <div class="description-section">
                        <div class="section-title">Item Information</div>
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                                <td style="padding: 10px 0; color: #aaa;">Route</td>
                                <td style="padding: 10px 0; color: #ffc107; font-weight: 600;">${item.route || 'N/A'}</td>
                            </tr>
                            <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                                <td style="padding: 10px 0; color: #aaa;">ID</td>
                                <td style="padding: 10px 0; color: #ddd;">${item.id}</td>
                            </tr>
                            <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                                <td style="padding: 10px 0; color: #aaa;">Map Mark Available</td>
                                <td style="padding: 10px 0; color: #ddd;">${item.mapMark ? 'Yes' : 'No'}</td>
                            </tr>
                        </table>
                    </div>
                `;
            }
            
            document.getElementById('descriptionContainer').innerHTML = descriptionHtml;
        }

        // Load item data when page loads
        getItemData();
    </script>
</body>
</html>
